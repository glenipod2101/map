<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Map Results - CSV Map Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none; /* Hide iframe by default */
        }
        #show-map-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Generated Successfully</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Interactive Map</h5>
                
                <div class="mb-3">
                    <button id="show-map-btn" class="btn btn-primary">Show Map</button>
                </div>
                
                <iframe id="map-iframe" src="{{ url_for('get_map', filename=map_file) }}"></iframe>
                
                <div class="mt-3">
                    <a href="{{ url_for('get_map', filename=map_file) }}" target="_blank" class="btn btn-primary">Open Map in New Tab</a>
                    <a href="{{ url_for('download_map', filename=map_file) }}" class="btn btn-success ms-2">Download Map HTML</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Upload Another File</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript to toggle map visibility
        document.getElementById('show-map-btn').addEventListener('click', function() {
            const iframe = document.getElementById('map-iframe');
            const button = document.getElementById('show-map-btn');
            
            if (iframe.style.display === 'none' || !iframe.style.display) {
                iframe.style.display = 'block';
                button.textContent = 'Hide Map';
            } else {
                iframe.style.display = 'none';
                button.textContent = 'Show Map';
            }
        });
    </script>
</body>
</html>
