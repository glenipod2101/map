<!-- templates/select_columns.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Columns - CSV Map Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Columns</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Choose Origin and Destination Columns</h5>
                <p class="card-text">Select which columns in your CSV contain the origin and destination addresses:</p>
                
                <form action="/process" method="POST">
                    <input type="hidden" name="file_path" value="{{ file_path }}">
                    
                    <div class="mb-3">
                        <label for="origin_column" class="form-label">Origin Address Column:</label>
                        <select class="form-select" id="origin_column" name="origin_column" required>
                            <option value="" selected disabled>Select column</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="destination_column" class="form-label">Destination Address Column:</label>
                        <select class="form-select" id="destination_column" name="destination_column" required>
                            <option value="" selected disabled>Select column</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate Map</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
